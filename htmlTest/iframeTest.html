<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Iframe Theme Test</title>
</head>
<body>
<h1>Parent-siden</h1>

<iframe id="my-iframe" src="https://id25-react.onrender.com" width="100%" height="600"></iframe>

<script>
  const theme = {
    'primary-color': '#00ffff',
    'secondary-color': '#ff00ff',
    'accent-color': '#ffff00',
    'background-color': '#000000',
    'white-color': '#ffffff'
  };

  const iframe = document.getElementById('my-iframe');

  window.addEventListener('message', (event) => {
    if (event.data?.type === 'iframe-ready') {
      console.log("Iframe siger den er klar");
      iframe.contentWindow.postMessage({ type: 'set-colors', colors: theme }, 'https://id25-react.onrender.com');
    }
  });
</script>

</body>
</html>
